  <script>
    
    window.onload = () => {
      setTimeout(()=>launchFirework(window.innerWidth/2, 75, 275),700);
      setInterval(() => {
        if (Math.random() < 0.55) {
          let x = Math.random() * window.innerWidth * 0.95;
          let y = Math.random() * window.innerHeight * 0.8;
          launchFirework(x, y);
        }
      }, 5000);
      
      let particles = document.getElementById('particles');
      let ww = window.innerWidth, wh = window.innerHeight;
      for (let i = 0; i < 26; i++) {
        let p = document.createElement('div');
        p.className = 'particle';
        let size = Math.random() * 7 + 2;
        p.style.width = size + "px";
        p.style.height = size + "px";
        p.style.left = Math.random() * ww + "px";
        p.style.top = (Math.random() * wh * 1.1 + wh * .15) + "px";
        p.style.opacity = 0.07 + Math.random() * 0.06;
        p.style.animationDuration = (7 + Math.random() * 8) + "s";
        p.style.animationDelay = (Math.random() * 7) + "s";
        particles.appendChild(p);
      }
    };
    function launchFirework(x, y, color) {
      for(let i = 0; i < 13; i++) {
        let spark = document.createElement('div');
        spark.className = 'firework';
        spark.style.left = `${x}px`;
        spark.style.top = `${y}px`;
        spark.style.background = `linear-gradient(135deg, #fff 40%, #f4f4f4 100%)`;
        spark.style.transform = `translate(-50%,-50%) rotate(${i*360/13}deg) rotateY(7deg) scale(1.02)`;
        spark.style.animationDelay = `${Math.random()*0.15}s`;
        document.getElementById('fireworks').appendChild(spark);
        setTimeout(()=>spark.remove(), 1100);
      }
    }
    
    function emojiFirework(x, y) {
      const emojis = ["💎", "✨", "🌀", "🌩️", "🔥", "⚡", "🌟"];
      for (let i = 0; i < 7; i++) {
        const span = document.createElement('span');
        span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        span.className = 'emoji-firework';
        span.style.left = x + 'px';
        span.style.top = y + 'px';
        span.style.fontSize = (30 + Math.random()*12) + 'px';
        span.style.transform = `rotate(${Math.random()*360}deg) scale(${1+Math.random()*0.6}) translateZ(14px)`;
        document.body.appendChild(span);
        setTimeout(() => {
          span.style.left = (x + Math.cos(i/7*2*Math.PI)*60) + 'px';
          span.style.top = (y + Math.sin(i/7*2*Math.PI)*60) + 'px';
          span.style.opacity = 0;
          span.style.transform += ' scale(1.4)';
        }, 30);
        setTimeout(()=>span.remove(), 900);
      }
    }
    document.addEventListener('click', e => {
      if(e.target.closest('.firework')) return;
      launchFirework(e.clientX, e.clientY);
      emojiFirework(e.clientX, e.clientY);
    });
    
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width/2;
        const y = e.clientY - rect.top - rect.height/2;
        card.style.transform = `perspective(1200px) rotateY(${x/32}deg) rotateX(${-y/32}deg) scale(1.02)`;
      });
      card.addEventListener('mouseleave', () => {
        card.style.transform = '';
      });
    });
